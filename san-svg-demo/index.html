<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title></title>
    <script>
        (function (doc, win) {
            var dummy = doc.createElement('_').style;
            dummy.width = '1vw';
            if (dummy.width) {
               return;
            }
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = (clientWidth / 20) + 'px';
                };
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <style>*{margin:0;padding:0;box-sizing:border-box}html{font-size:5vw}</style>
